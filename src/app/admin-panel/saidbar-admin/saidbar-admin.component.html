<div class="container-fluid g-0">
    <app-header (sideNaveToggled)="sideNavStatus = $event;"></app-header>
    <main>
        <app-sid-nav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-sid-nav>

        <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">
            <p class="fs-1 fw-bold fst-italic">{{getHeading()}}</p>
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
