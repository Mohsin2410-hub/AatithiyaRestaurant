<main class="mainContainer">
    <button mat-flat-button>Basic</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="rowIndex">
            <th mat-header-cell *matHeaderCellDef>Img Id</th>
            <td mat-cell *matCellDef="let pic">{{pic.id}}</td>
        </ng-container>

        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let pic">{{pic.imgTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="Url">
            <th mat-header-cell *matHeaderCellDef>Image Url</th>
            <td mat-cell *matCellDef="let pic">{{pic.imgUrl}}</td>
        </ng-container>

        <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let pic">
                <img [src]="pic.imgLongUrl" alt="pic" style="width: 50px; height: auto;">
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                <span>Actions</span>
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
                <div class="d-flex p-2">
                <input
                    type="file"
                    class="file-input"
                    style="display: none"
                    (change)="onFileSelect($event, row.imgTitle)"
                    #fileInput>
                <button
                type="button"
                class="btn addUpdateBtn"
                (click)="triggerFileInput(fileInput)"
              >
                Change
              </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
    </table>
</main>
