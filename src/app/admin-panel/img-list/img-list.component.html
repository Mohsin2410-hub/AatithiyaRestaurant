<main class="mainContainer">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="rowIndex">
            <th mat-header-cell *matHeaderCellDef>Img Id</th>
            <td mat-cell *matCellDef="let pic">{{pic.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let pic">{{pic.imgTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let pic">{{pic.imgTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let pic">{{pic.imgCategory}}</td>
        </ng-container>

        <ng-container matColumnDef="Url">
            <th mat-header-cell *matHeaderCellDef>Image Url</th>
            <td mat-cell *matCellDef="let pic">{{pic.imgUrl}}</td>
        </ng-container>

        <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let pic">
                <img [src]="pic.imgLongUrl" alt="pic" style="width: 50px; height: auto;">
            </td>
        </ng-container>
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                <span>Actions</span>
            </th>
            <td mat-cell *matCellDef="let row">
                <div class="p-2">
                    <button type="button" class="btn addUpdateBtn" (click)="getID(row.id, row.imgUrl)">
                    <i class="fa-solid fa-xmark" style="color: red;"></i>
                    </button>
                </div>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
    </table>
</main>
